<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
<div id="containerWrap">
    <div id="container"></div>
</div>
<div class="controlWidget">
    <div class="card">
        <div class="card-header">
            Criteria
        </div>
        <div class="card-body">
            <select id="category" onchange="updateMap()">
                <option value="Insured losses">Insured losses</option>
                <option value="Total deaths">Total deaths</option>
                <option value="Total damage">Total damage</option>
            </select>
            <div class="slidecontainer">
                <p>Choose Year:</p>
                <input type="range" min="2000" max="2018" value="2014" class="slider" id="yearSlider" onchange="updateMap()">
            </div>
        </div>
    </div>
</div>


</body>
