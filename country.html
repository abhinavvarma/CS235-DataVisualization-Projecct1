<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


        <link href="static/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="containerWrap">
            <div class="chart-example" id="chart"><svg id="svg"></svg></div>
        </div>
        <div class="row">
            <div class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                One of three columns
            </div>
        </div>

        <div id="insuredLoss" class="small-chart">

        </div>
        <div id="totalDamage" class="small-chart">

        </div>

        <div id="totalLoss" class="small-chart">

        </div>

        <div class="controlWidget">
            <div class="card">
                <div class="card-header">
                    Criteria
                </div>
                <div class="card-body">
                    <select id="category" onchange="updateMap()">
                        <option value="Insured_losses">Insured losses</option>
                        <option value="Total_deaths">Total deaths</option>
                        <option value="Total_damage">Total damage</option>
                    </select>
                    <div class="slidecontainer">
                        <p>Choose Year:</p>
                        <input type="range" min="2000" max="2018" value="2014" class="slider" id="yearSlider" onchange="updateMap()">
                        <p id="yearDisplay"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
    <script src="static/js/bubble_chart.js"></script>
</html>
