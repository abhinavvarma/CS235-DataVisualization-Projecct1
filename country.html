<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="static/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="containerWrap">
            <div class="chart-example" id="chart"><svg id="svg"></svg></div>
        </div>
        <div class="controlWidget">
            <div class="card">
                <div class="card-header">
                    Criteria
                </div>
                <div class="card-body">
                    <select id="category" onchange="updateMap()">
                        <option value="Insured_losses">Insured losses</option>
                        <option value="Total_deaths">Total deaths</option>
                        <option value="Total_damage">Total damage</option>
                    </select>
                    <div class="slidecontainer">
                        <p>Choose Year:</p>
                        <input type="range" min="2000" max="2018" value="2014" class="slider" id="yearSlider" onchange="updateMap()">
                        <p id="yearDisplay"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
    <script src="static/js/bubble_chart.js"></script>
</html>
